apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "chart.fullname" . }}-test-api"
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "chart.fullname" . }}:{{ .Values.service.port }}/get-all-user-buys']
      resources:
        {{- toYaml .Values.resources | nindent 8 }}
  restartPolicy: Never
